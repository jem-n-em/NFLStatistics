<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="encode-sans-expanded-bold">NFL Statistics Page</h1>

    <div class="row-Year">
        <h2>Search By Year</h2>
        <ul class="list-years">
            <li><a href="">2023</a></li>
            <li><a href="">2022</a></li>
            <li><a href="">2021</a></li>
            <li><a href="">2020</a></li>
        </ul>
    </div>
    <div class="row-Stat"> </div> 
    <div class="row-Team">
        <h2>Search by Team</h2>
        <h3>AFC North</h3>
        <div class="row-division">
            <a class="btn-team" id="btn-ravens" href="pages/team.html">
                <img class="btn-logo" src="assets/logos-svg/baltimore-ravens-logo.svg" alt="Ravens logo">
                <p class="btn-text">Baltimore Ravens</p>
            </a>
            <a class="btn-team" id="btn-bengals" href="pages/team.html">
                <img class="btn-logo" src="assets/logos-svg/cincinnati-bengals-logo.svg" alt="Bengals logo">
                <p class="btn-text">Cincinnati Bengals</p>
            </a>
            <a class="btn-team" id="btn-steelers" href="pages/team.html">
                <img style="scale: 45%;" class="btn-logo" src="assets/logos-svg/pittsburgh-steelers-logo.svg" alt="Steelers logo">
                <p class="btn-text">Pittsburgh Steelers</p>
            </a>
        </div>
        <h3>AFC East</h3>
        <div class="row-division"></div>
        <h3>AFC South</h3>
        <div class="row-division"></div>
        <h3>AFC West</h3>
        <div class="row-division"></div>
        <h3>NFC North</h3>
        <div class="row-division"></div>
        <h3>NFC East</h3>
        <div class="row-division"></div>
        <h3>NFC South</h3>
        <div class="row-division"></div>
        <h3>NFC West</h3>
        <div class="row-division"></div>
    </div>
</body>
</html>
